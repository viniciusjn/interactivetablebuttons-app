<body>
  <header class="header">
    <a href="#" class="logo"><img src="../assets/img/logo.png" alt=""></a>
  </header>

  <div class="title-table">
    <h1>ELEMENTOS QUÍMICOS</h1>
  </div>

  <div class="content">
  <div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      ADICIONAR ELEMENTO
    </button>
    <button
        mat-raised-button
        [disabled]="!dataSource.length"
        (click)="removeData()"
        class="demo-button">
      REMOVER ELEMENTO
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Elemento</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Massa Atômica</th>
      <td mat-cell *matCellDef="let element">{{element.weight}}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Símbolo</th>
      <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <footer class="footer">
    <p>VINI© 2023. Todos os direitos reservados.</p>
  </footer>
</body>
